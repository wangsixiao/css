<script>
  // 绑定函数开始
  Function.prototype.mybind = function(){
    let context = [].shift.call(arguments),
    args = [].slice.call(arguments),
    self = this
    return function(){
      let argsInner = [].slice.call(arguments)
      self.apply(context, args.concat(argsInner))
    }
  }
  function A(m, n){
    let name = "a"
    console.log(name + m + n)
  }
  var B =  (a,b) => {
    let name = "b"
    console.log(name + a + b)
  }
  const a = { name: "this is a"}
  // A(1,2)
  let test = A.mybind(a, 1)(2)
  let testb = B.mybind(a, 3)(4)
  // 绑定函数结束
