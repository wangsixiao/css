<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
  <div class="Anime-container">
    <div class="Anime-content">
      <div class="Anime-content__item">
        <img src=""/>
        <p>1/30</p>
      </div>
    </div>
  </div>
</body>
<script>
  name="window"
  function fun(){
    console.log(this.name)
  }
  var obj ={
    name: "object",
    fun: function(){
      debugger
      console.log(this.name)
    },
    objfun: ()=>{
      this.fun()
    }
  }
  var obj1 ={
    name: "object1",
    fun: function(){
      console.log(this.name)
    },
    objfun: function(){
      fun()
    }
  }
  obj.objfun()
  obj1.objfun()
  class Lazy{
    constructor(name){
      this.name = name;
      this.hello();
      this.queue = Promise.resolve()
    }
    hello(){
      console.log("hello"+this.name)
    }
    // 等待5秒
    sleep(delay){
      this.queue = this.queue.then(()=>{
        return new Promise(resolve => {
          setTimeout(() => {
            resolve()
          }, delay);
        })
      })
      return this
    }
    eat(p){
      this.queue.then(()=>{
        console.log(`eat ${p}`)
      })
      return this
    }
  }
  new Lazy("dog").sleep(5000).eat("meat")
</script>
</html>
